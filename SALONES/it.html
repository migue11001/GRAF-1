<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAFITER - Italiano</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Nebula background */
        .nebula-background {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(255, 165, 0, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(255, 255, 0, 0.1) 0%, transparent 50%);
            animation: nebula-drift 20s ease-in-out infinite;
        }

        @keyframes nebula-drift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        /* Animated glow overlays */
        .glow-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }

        .glow-sphere {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: pulse-glow 4s ease-in-out infinite;
        }

        .glow-sphere:nth-child(1) {
            top: 25%;
            left: 25%;
            width: 400px;
            height: 400px;
            background: rgba(255, 165, 0, 0.2);
        }

        .glow-sphere:nth-child(2) {
            bottom: 25%;
            right: 25%;
            width: 400px;
            height: 400px;
            background: rgba(255, 215, 0, 0.2);
            animation-delay: 1s;
        }

        .glow-sphere:nth-child(3) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 0, 0.1);
            animation-delay: 2s;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1rem 2rem;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 900;
            font-family: 'Courier New', monospace;
            background: linear-gradient(to right, #FFA500, #FFD700, #FFFF00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
            transform: skew(-5deg);
            text-transform: uppercase;
        }

        /* Language selector */
        .language-selector {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .language-flag {
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 40px;
            position: relative;
            text-decoration: none;
            color: inherit;
        }

        .language-flag:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px) scale(1.1);
        }

        .language-flag.active {
            background: linear-gradient(135deg, #00bfff, #8a2be2);
            border-color: transparent;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
        }

        .language-flag.recording {
            animation: pulse 1s ease-in-out infinite;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.5);
        }

        .language-more {
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .language-more:hover {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px) rotate(90deg);
        }

        .header-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .header-button {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .header-button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }

        .header-button.active {
            background: linear-gradient(135deg, #FFA500, #FFD700);
            color: white;
            border-color: transparent;
        }

        /* Main content */
        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            padding-top: 6rem;
        }

        .title-section {
            text-align: center;
            margin-bottom: 4rem;
            animation: fade-in 1s ease-out;
        }

        .main-title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #00bfff, #8a2be2, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(0.875rem, 2vw, 1rem);
            max-width: 32rem;
            margin: 0 auto;
            line-height: 1.6;
        }

        .neon-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(2.7rem, 6.6vw, 3.3rem);
            max-width: 72rem;
            margin: 1.5rem auto 0;
            line-height: 1.3;
            font-family: 'Impact', 'Franklin Gothic Bold', 'Trebuchet MS', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                         0 0 60px rgba(255, 255, 255, 0.5),
                         0 0 90px rgba(255, 255, 255, 0.3);
            animation: soft-glow 3s ease-in-out infinite;
        }

        @keyframes soft-glow {
            0%, 100% { 
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8),
                            0 0 60px rgba(255, 255, 255, 0.5),
                            0 0 90px rgba(255, 255, 255, 0.3);
            }
            50% { 
                text-shadow: 0 0 40px rgba(255, 255, 255, 1),
                            0 0 80px rgba(255, 255, 255, 0.7),
                            0 0 120px rgba(255, 255, 255, 0.5);
            }
        }

        /* Voice Posts (Card Style) */
        .voice-posts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            padding: 1rem 0;
            width: 100%;
            max-width: 1200px;
            justify-items: center;
        }

        .voice-post {
            width: 200px;
            height: 200px;
            background: rgba(24, 24, 24, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1rem;
            transition: all 0.3s ease;
            animation: fade-in 0.5s ease-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .voice-post:hover {
            background: rgba(36, 36, 36, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(255, 165, 0, 0.2);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            background: rgba(42, 42, 42, 0.8);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            box-shadow: 0 2px 8px rgba(255, 165, 0, 0.3);
        }

        .post-user-info {
            flex: 1;
        }

        .post-username {
            font-size: 0.7rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.1rem;
        }

        .post-timestamp {
            font-size: 0.6rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .language-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.3rem;
            padding: 0.2rem 0.4rem;
            font-size: 0.6rem;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            color: white;
            display: flex;
            align-items: center;
            gap: 0.2rem;
        }

        .language-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px) scale(1.05);
            box-shadow: 0 2px 8px rgba(255, 165, 0, 0.4);
        }

        .post-content {
            margin-bottom: 0.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .post-title {
            font-size: 0.8rem;
            font-weight: bold;
            color: white;
            margin-bottom: 0.25rem;
            text-align: center;
        }

        .post-description {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.6rem;
            line-height: 1.2;
            text-align: center;
            display: none; /* Nascondere per risparmiare spazio */
        }

        .post-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .publication-link {
            margin-left: 1rem;
        }

        .view-publication {
            padding: 0.5rem 1rem;
            background: rgba(255, 165, 0, 0.2);
            border: 1px solid rgba(255, 165, 0, 0.4);
            border-radius: 0.5rem;
            color: #FFA500;
            text-decoration: none;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .view-publication:hover {
            background: rgba(255, 165, 0, 0.3);
            border-color: rgba(255, 165, 0, 0.6);
            transform: translateY(-1px);
        }

        .play-control {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .play-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1ed760, #1fdf64);
            border: none;
            color: #000;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 16px rgba(30, 215, 96, 0.4);
        }

        .play-button.playing {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            animation: pulse-play 1.5s ease-in-out infinite;
        }

        @keyframes pulse-play {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 68, 68, 0); }
            50% { box-shadow: 0 0 20px rgba(255, 68, 68, 0.7); }
        }

        .wave-indicator {
            display: flex;
            align-items: center;
            gap: 0.1rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .voice-post.playing .wave-indicator {
            opacity: 1;
        }

        .wave-bar {
            width: 2px;
            height: 10px;
            background: #1ed760;
            border-radius: 1px;
            animation: wave-pulse 1s ease-in-out infinite;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes wave-pulse {
            0%, 100% { height: 6px; }
            50% { height: 12px; }
        }

        .unavailable-text {
            font-size: 0.5rem;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }

        #empty-state {
            text-align: center;
            padding: 4rem;
            color: rgba(255, 255, 255, 0.6);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Voice recorder */
        .voice-recorder {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .record-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff1493, #8a2be2);
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .record-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 0, 0.5);
        }

        .record-button.recording {
            animation: pulse 1s ease-in-out infinite;
            background: linear-gradient(135deg, #ff4444, #cc0000);
        }

        .status-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
                padding-top: 5rem;
            }
            
            .title-section {
                margin-bottom: 2rem;
            }
            
            .voice-wall {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Nebula background -->
    <div class="nebula-background"></div>
    
    <!-- Animated glow overlays -->
    <div class="glow-overlay">
        <div class="glow-sphere"></div>
        <div class="glow-sphere"></div>
        <div class="glow-sphere"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <h1><a href="../index.html" style="text-decoration: none; color: inherit;">GRAFITER</a></h1>
        
        <!-- Language selector -->
        <div class="language-selector">
            <a href="es.html" class="language-flag">ðŸ‡ªðŸ‡¸</a>
            <a href="us.html" class="language-flag">ðŸ‡ºðŸ‡¸</a>
            <a href="it.html" class="language-flag active">ðŸ‡®ðŸ‡¹</a>
            <button class="language-more" id="language-more">+</button>
        </div>
        
        <div class="header-buttons">
            <button class="header-button active" data-period="dia">Giorno</button>
            <button class="header-button" data-period="semana">Settimana</button>
            <button class="header-button" data-period="mes">Mese</button>
        </div>
    </header>

    <!-- Main content -->
    <main class="main-content">
        <div class="title-section">
            <p class="neon-subtitle">
                Comunica idee, riflessioni, vendi prodotti e fai networking.
            </p>
        </div>

        <!-- Day Section -->
        <section class="period-section">
            <h2 class="period-title">OGGI</h2>
            <div id="voice-wall-dia" class="voice-posts">
                <!-- Le pubblicazioni di oggi appariranno qui -->
            </div>
        </section>

        <!-- Week Section -->
        <section class="period-section">
            <h2 class="period-title">QUESTA SETTIMANA</h2>
            <div id="voice-wall-semana" class="voice-posts">
                <!-- Le pubblicazioni di questa settimana appariranno qui -->
            </div>
        </section>

        <!-- Month Section -->
        <section class="period-section">
            <h2 class="period-title">QUESTO MESE</h2>
            <div id="voice-wall-mes" class="voice-posts">
                <!-- Le pubblicazioni di questo mese appariranno qui -->
            </div>
        </section>

        <div id="empty-state" style="display: none;">
            <p>Nessuna pubblicazione italiana ancora. Le registrazioni da voicebox appariranno qui.</p>
        </div>

    </main>

    <script>
        class VoiceWallApp {
            constructor() {
                this.notes = [];
                
                this.voiceWallDia = document.getElementById('voice-wall-dia');
                this.voiceWallSemana = document.getElementById('voice-wall-semana');
                this.voiceWallMes = document.getElementById('voice-wall-mes');
                this.headerButtons = document.querySelectorAll('.header-button');
                
                this.init();
            }

            init() {
                this.headerButtons.forEach(button => {
                    button.addEventListener('click', (e) => this.scrollToPeriod(e.target.dataset.period));
                });
                
                // Clear any existing demo data to show empty GRAFITER slots
                this.clearDemoData();
                
                this.loadNotes();
                
                // Clean expired notes periodically
                setInterval(() => {
                    this.cleanExpiredNotes();
                    this.renderNotes();
                }, 60000); // Check every minute
                
                // Initial cleanup
                this.cleanExpiredNotes();
            }

            scrollToPeriod(period) {
                // Update active button
                this.headerButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-period="${period}"]`).classList.add('active');
                
                // Scroll to the corresponding section
                const sectionId = period === 'dia' ? 'voice-wall-dia' : 
                                 period === 'semana' ? 'voice-wall-semana' : 'voice-wall-mes';
                const section = document.getElementById(sectionId).parentElement;
                section.scrollIntoView({ behavior: 'smooth' });
                
                console.log(`Scrolled to ${period} section`);
            }


            getFilteredNotes() {
                const now = new Date();
                const filtered = this.notes.filter(note => {
                    const noteDate = new Date(note.timestamp);
                    const timeDiff = now - noteDate;
                    
                    switch(this.currentPeriod) {
                        case 'giorno':
                            return timeDiff <= 24 * 60 * 60 * 1000; // 24 ore
                        case 'settimana':
                            return timeDiff <= 7 * 24 * 60 * 60 * 1000; // 7 giorni
                        case 'mese':
                            return timeDiff <= 30 * 24 * 60 * 60 * 1000; // 30 giorni
                        default:
                            return true;
                    }
                });
                
                // Limitare a 20 post per periodo
                return filtered.slice(0, 20);
            }

            renderNotes() {
                this.voiceWall.innerHTML = '';
                
                const filteredNotes = this.getFilteredNotes();
                
                filteredNotes.forEach((note, index) => {
                    const postElement = document.createElement('div');
                    postElement.className = 'voice-post';
                    postElement.dataset.noteId = note.id;

                    const country = note.country || 'IT';
                    
                    const formattedDate = note.timestamp.toLocaleDateString('it-IT', {
                        year: 'numeric',
                        month: 'short',
                        day: 'numeric'
                    });
                    
                    const formattedTime = note.timestamp.toLocaleTimeString('it-IT', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });

                    const noteLanguage = note.language || 'it';

                    postElement.innerHTML = `
                        <div class="post-header">
                            <div class="user-avatar">ðŸŽ¤</div>
                            <div class="post-user-info">
                                <div class="post-username">Utente ${country}</div>
                                <div class="post-timestamp">${formattedDate} â€¢ ${formattedTime}</div>
                            </div>
                            <button class="language-button" title="Pagina Italiana">
                                ðŸ‡®ðŸ‡¹ IT
                            </button>
                        </div>
                        
                        <div class="post-content">
                            <div class="post-title">Nota Vocale ${country} #${filteredNotes.length - index}</div>
                            <div class="post-description">Registrazione audio effettuata il ${formattedDate} alle ${formattedTime} da voicebox</div>
                        </div>
                        
                        <div class="post-actions">
                            <div class="play-control">
                                <button class="play-button">${note.audioUrl ? 'â–¶' : 'ðŸ”’'}</button>
                                <div class="wave-indicator">
                                    <div class="wave-bar"></div>
                                    <div class="wave-bar"></div>
                                    <div class="wave-bar"></div>
                                    <div class="wave-bar"></div>
                                    <div class="wave-bar"></div>
                                </div>
                                ${!note.audioUrl ? '<span class="unavailable-text">Audio non disponibile</span>' : ''}
                            </div>
                        </div>
                    `;
                    
                    postElement.querySelector('.play-button').addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.playNote(note, postElement);
                    });
                    
                    this.voiceWall.appendChild(postElement);
                });
            }

            playNote(note, postElement) {
                const playButton = postElement.querySelector('.play-button');
                
                // Se non c'Ã¨ audioUrl, mostra messaggio
                if (!note.audioUrl) {
                    playButton.textContent = 'âŒ';
                    setTimeout(() => {
                        playButton.textContent = 'ðŸ”’';
                    }, 1000);
                    alert('Questa registrazione non Ã¨ piÃ¹ disponibile. Solo le registrazioni della sessione corrente possono essere riprodotte.');
                    return;
                }

                // Ferma qualsiasi audio in riproduzione
                document.querySelectorAll('.voice-post.playing').forEach(el => {
                    el.classList.remove('playing');
                    el.querySelector('.play-button').textContent = 'â–¶';
                    el.querySelector('.play-button').classList.remove('playing');
                });

                const audio = new Audio(note.audioUrl);

                postElement.classList.add('playing');
                playButton.classList.add('playing');
                playButton.textContent = 'â¸ï¸';
                
                audio.play();
                
                audio.onended = () => {
                    postElement.classList.remove('playing');
                    playButton.classList.remove('playing');
                    playButton.textContent = 'â–¶';
                };

                // Gestisci funzionalitÃ  pausa
                playButton.onclick = (e) => {
                    e.stopPropagation();
                    if (audio.paused) {
                        audio.play();
                        playButton.textContent = 'â¸ï¸';
                        postElement.classList.add('playing');
                        playButton.classList.add('playing');
                    } else {
                        audio.pause();
                        playButton.textContent = 'â–¶';
                        postElement.classList.remove('playing');
                        playButton.classList.remove('playing');
                    }
                };
            }

            loadNotes() {
                try {
                    const savedNotes = localStorage.getItem('voiceNotes_it');
                    if (savedNotes) {
                        const noteMetadata = JSON.parse(savedNotes);
                        this.notes = noteMetadata.map(meta => ({
                            ...meta,
                            timestamp: new Date(meta.timestamp),
                            audioUrl: null // Non possiamo recuperare l'audio salvato
                        }));
                        console.log('Pubblicazioni italiane caricate:', this.notes.length);
                    } else {
                        this.notes = [];
                        this.createDemoPost();
                    }
                } catch (error) {
                    console.error('Errore nel caricamento pubblicazioni:', error);
                    this.notes = [];
                }
                this.renderNotes();
                this.updateEmptyState();
            }

            createDemoPost() {
                const demoPosts = [];
                const now = Date.now();
                
                // Creare 20 post per il giorno (ultime 24 ore)
                for (let i = 0; i < 20; i++) {
                    demoPosts.push({
                        id: now + i,
                        timestamp: new Date(now - (Math.random() * 24 * 60 * 60 * 1000)), // Ultime 24 ore
                        language: 'it',
                        audioUrl: null,
                        country: 'IT'
                    });
                }
                
                // Creare 20 post per la settimana (2-7 giorni fa)
                for (let i = 20; i < 40; i++) {
                    const daysAgo = 2 + Math.random() * 5; // Tra 2-7 giorni
                    demoPosts.push({
                        id: now + i,
                        timestamp: new Date(now - (daysAgo * 24 * 60 * 60 * 1000)),
                        language: 'it',
                        audioUrl: null,
                        country: 'IT'
                    });
                }
                
                // Creare 20 post per il mese (8-30 giorni fa)
                for (let i = 40; i < 60; i++) {
                    const daysAgo = 8 + Math.random() * 22; // Tra 8-30 giorni
                    demoPosts.push({
                        id: now + i,
                        timestamp: new Date(now - (daysAgo * 24 * 60 * 60 * 1000)),
                        language: 'it',
                        audioUrl: null,
                        country: 'IT'
                    });
                }
                
                // Ordinare per timestamp decrescente (piÃ¹ recenti prima)
                this.notes = demoPosts.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                this.saveNotes();
            }

            saveNotes() {
                const noteMetadata = this.notes.map(note => ({
                    id: note.id,
                    timestamp: note.timestamp,
                    language: note.language,
                    country: note.country || 'IT'
                }));
                localStorage.setItem('voiceNotes_it', JSON.stringify(noteMetadata));
                console.log('Pubblicazioni italiane salvate:', noteMetadata.length);
            }

            // Clear demo data from localStorage to show empty GRAFITER slots
            clearDemoData() {
                localStorage.removeItem('voiceNotes_it');
                console.log('ðŸ§¹ Dati demo eliminati - mostrando slot GRAFITER vuoti');
            }

            updateEmptyState() {
                const emptyState = document.getElementById('empty-state');
                const filteredNotes = this.getFilteredNotes();
                
                if (filteredNotes.length === 0) {
                    emptyState.style.display = 'block';
                    const periodText = this.currentPeriod === 'giorno' ? 'oggi' : 
                                     this.currentPeriod === 'settimana' ? 'questa settimana' : 'questo mese';
                    emptyState.innerHTML = `<p>Nessuna pubblicazione italiana ${periodText}. Le registrazioni da voicebox appariranno qui.</p>`;
                } else {
                    emptyState.style.display = 'none';
                }
            }
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceWallApp();
        });
    </script>
