<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAFITER - Espa√±ol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Nebula background */
        .nebula-background {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255, 215, 0, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(255, 165, 0, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(255, 255, 0, 0.1) 0%, transparent 50%);
            animation: nebula-drift 20s ease-in-out infinite;
        }

        @keyframes nebula-drift {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }

        /* Animated glow overlays */
        .glow-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
        }

        .glow-sphere {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            animation: pulse-glow 4s ease-in-out infinite;
        }

        .glow-sphere:nth-child(1) {
            top: 25%;
            left: 25%;
            width: 400px;
            height: 400px;
            background: rgba(255, 165, 0, 0.2);
        }

        .glow-sphere:nth-child(2) {
            bottom: 25%;
            right: 25%;
            width: 400px;
            height: 400px;
            background: rgba(255, 215, 0, 0.2);
            animation-delay: 1s;
        }

        .glow-sphere:nth-child(3) {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background: rgba(255, 255, 0, 0.1);
            animation-delay: 2s;
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1rem 2rem;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 900;
            font-family: 'Courier New', monospace;
            background: linear-gradient(to right, #FFA500, #FFD700, #FFFF00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3);
            letter-spacing: 3px;
            transform: skew(-5deg);
            text-transform: uppercase;
        }

        /* Language selector */
        .language-selector {
            position: relative;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .language-flag {
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 40px;
            position: relative;
            text-decoration: none;
            color: inherit;
        }

        .language-flag:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px) scale(1.1);
        }

        .language-flag.active {
            background: linear-gradient(135deg, #00bfff, #8a2be2);
            border-color: transparent;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
        }

        .language-flag.recording {
            animation: pulse 1s ease-in-out infinite;
            background: linear-gradient(135deg, #ff4444, #cc0000);
            box-shadow: 0 0 30px rgba(255, 68, 68, 0.5);
        }

        .language-more {
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .language-more:hover {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px) rotate(90deg);
        }

        .header-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .header-button {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .header-button:hover {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.9);
            transform: translateY(-1px);
        }

        .header-button.active {
            background: linear-gradient(135deg, #FFA500, #FFD700);
            color: white;
            border-color: transparent;
        }

        /* Main content */
        .main-content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            padding-top: 6rem;
            overflow-y: auto;
        }

        .title-section {
            text-align: center;
            padding: 2rem;
            animation: fade-in 1s ease-out;
            position: sticky;
            top: 6rem;
            background: rgba(10, 10, 15, 0.9);
            backdrop-filter: blur(10px);

        }

        /* Period sections */
        .period-section {
            padding: 2rem;

        }

        .period-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
        }

        .main-title {

            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #00bfff, #8a2be2, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(0.875rem, 2vw, 1rem);
            max-width: 32rem;
            margin: 0 auto;
            line-height: 1.6;
        }

        .neon-subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: clamp(2.7rem, 6.6vw, 3.3rem);
            max-width: 72rem;
            margin: 1.5rem auto 0;

        }

        @keyframes soft-glow {
            0%, 100% {

        /* Voice Posts (Card Style) */
        .voice-posts {
            display: grid;
            grid-template-rows: repeat(2, 200px);
            grid-auto-flow: column;
            grid-auto-columns: 200px;
            gap: 1.5rem;
            padding: 1rem 0;
            overflow-x: auto;
            overflow-y: hidden;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .voice-posts::-webkit-scrollbar {

        }

        .voice-posts::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .voice-posts::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .voice-posts::-webkit-scrollbar-thumb:hover {

            gap: 0.5rem;

        .wave-bar {

        @keyframes float {
            0%, 100% { transform: translateY(0px); }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }

        @media (max-width: 768px) {

    <script>
        class VoiceWallApp {
            constructor() {
                this.notes = [];
                
                this.voiceWallDia = document.getElementById('voice-wall-dia');
                this.voiceWallSemana = document.getElementById('voice-wall-semana');
                this.voiceWallMes = document.getElementById('voice-wall-mes');
                this.headerButtons = document.querySelectorAll('.header-button');
                
                this.init();
            }

            init() {
                this.headerButtons.forEach(button => {
                    button.addEventListener('click', (e) => this.scrollToPeriod(e.target.dataset.period));
                });
                
                // Clear any existing demo data to show empty GRAFITER slots
                this.clearDemoData();
                
                this.loadNotes();
                
                // Clean expired notes periodically
                setInterval(() => {
                    this.cleanExpiredNotes();
                    this.renderNotes();
                }, 60000); // Check every minute
                
                // Initial cleanup
                this.cleanExpiredNotes();
            }

            scrollToPeriod(period) {
                // Update active button
                this.headerButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-period="${period}"]`).classList.add('active');
                
                // Scroll to the corresponding section
                const sectionId = period === 'dia' ? 'voice-wall-dia' : 
                                 period === 'semana' ? 'voice-wall-semana' : 'voice-wall-mes';
                const section = document.getElementById(sectionId).parentElement;
                section.scrollIntoView({ behavior: 'smooth' });
                
                console.log(`Scrolled to ${period} section`);
            }


            getFilteredNotesByPeriod(period) {
                const now = new Date();
                
                // Filter notes by period and check if they haven't expired
                const filtered = this.notes.filter(note => {
                    const noteDate = new Date(note.timestamp);
                    const expirationDate = new Date(note.expirationDate);
                    
                    // Check if note has expired
                    if (now > expirationDate) {
                        return false; // Expired notes are filtered out
                    }
                    
                    // Check if note belongs to this period
                    const timeDiff = now - noteDate;
                    switch(period) {
                        case 'dia':
                            return note.publishPeriod === 'day' || timeDiff <= 24 * 60 * 60 * 1000;
                        case 'semana':
                            return note.publishPeriod === 'week' || timeDiff <= 7 * 24 * 60 * 60 * 1000;
                        case 'mes':
                            return note.publishPeriod === 'month' || timeDiff <= 30 * 24 * 60 * 60 * 1000;
                        default:
                            return true;
                    }
                });
                
                // Sort by publication date (newest first)
                filtered.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                // Always create exactly 20 slots per period
                const maxSlots = 20;
                const slots = [];
                
                for (let i = 0; i < maxSlots; i++) {
                    const slotNumber = this.generateSlotNumber(period, i + 1);
                    
                    // Find if there's a note for this slot position
                    const noteForSlot = filtered[i];
                    
                    if (noteForSlot) {
                        // Slot occupied: vacio=false, publicado=true
                        noteForSlot.slotNumber = slotNumber;
                        noteForSlot.vacio = false;
                        noteForSlot.publicado = true;
                        slots.push(noteForSlot);
                    } else {
                        // Slot empty: vacio=true, publicado=false
                        slots.push({
                            id: `empty-${period}-${i}`,
                            slotNumber: slotNumber,
                            vacio: true,
                            publicado: false,
                            isEmpty: true,
                            period: period,
                            slotIndex: i
                        });
                    }
                }
                
                return slots;
            }

            // Clean expired notes from localStorage
            cleanExpiredNotes() {
                const now = new Date();
                const originalLength = this.notes.length;
                const expiredNotes = [];
                
                this.notes = this.notes.filter(note => {
                    const expirationDate = new Date(note.expirationDate);
                    const isExpired = now > expirationDate;
                    const isCancelled = note.cancelled;
                    
                    if (isExpired || isCancelled) {
                        expiredNotes.push(note);
                        
                        // Log slot liberation for expired/cancelled notes
                        if (note.slotNumber) {
                            this.logSlotLiberation(note.slotNumber, isExpired ? 'expired' : 'cancelled');
                        }
                        
                        return false; // Remove from array
                    }
                    
                    return true; // Keep in array
                });
                
                // Save cleaned notes back to localStorage
                if (this.notes.length !== originalLength) {
                    this.saveNotes();
                    console.log(`üßπ LIMPIEZA: ${originalLength - this.notes.length} notas eliminadas (${expiredNotes.length} expiradas/canceladas)`);
                }
            }

            // Calculate expiration date based on publish period
            calculateExpirationDate(publishPeriod, timestamp) {
                const startDate = new Date(timestamp);
                const expirationDate = new Date(startDate);
                
                switch(publishPeriod) {
                    case 'day':
                        expirationDate.setHours(expirationDate.getHours() + 24);
                        break;
                    case 'week':
                        expirationDate.setDate(expirationDate.getDate() + 7);
                        break;
                    case 'month':
                        expirationDate.setDate(expirationDate.getDate() + 30);
                        break;
                    default:
                        expirationDate.setHours(expirationDate.getHours() + 24);
                }
                
                return expirationDate;
            }

            // Generate unique slot number: es_dia_01, es_semana_15, etc.
            generateSlotNumber(period, position) {
                const periodMap = {
                    'dia': 'dia',
                    'semana': 'semana', 
                    'mes': 'mes'
                };
                const formattedPosition = position.toString().padStart(2, '0');
                return `es_${periodMap[period]}_${formattedPosition}`;
            }

            // Generate unique user ID (simple implementation)
            generateUserID() {
                let userID = localStorage.getItem('grafiter_userID');
                if (!userID) {
                    userID = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('grafiter_userID', userID);
                }
                return userID;
            }

            // Log slot occupation
            logSlotOccupation(slotNumber, note) {
                const userID = this.generateUserID();
                const logEntry = {
                    slotNumber: slotNumber,
                    userID: userID,
                    language: 'es',
                    timestamp: new Date().toISOString(),
                    noteType: note.type || 'voice_recording',
                    noteID: note.id
                };
                
                // Store in console and localStorage for debugging
                console.log(`üéØ SLOT OCUPADO: ${slotNumber} | UserID: ${userID} | Idioma: espa√±ol | ${logEntry.timestamp}`);
                
                // Store slot occupation history
                let slotHistory = JSON.parse(localStorage.getItem('slot_occupation_history') || '[]');
                slotHistory.push(logEntry);
                
                // Keep only last 1000 entries
                if (slotHistory.length > 1000) {
                    slotHistory = slotHistory.slice(-1000);
                }
                
                localStorage.setItem('slot_occupation_history', JSON.stringify(slotHistory));
                
                return logEntry;
            }

            // Log slot liberation
            logSlotLiberation(slotNumber, reason = 'expired') {
                const logEntry = {
                    slotNumber: slotNumber,
                    reason: reason, // 'expired', 'cancelled', 'deleted'
                    language: 'es',
                    timestamp: new Date().toISOString()
                };
                
                console.log(`üîÑ SLOT LIBERADO: ${slotNumber} | Raz√≥n: ${reason} | Idioma: espa√±ol | ${logEntry.timestamp}`);
                
                // Store liberation history
                let liberationHistory = JSON.parse(localStorage.getItem('slot_liberation_history') || '[]');
                liberationHistory.push(logEntry);
                
                if (liberationHistory.length > 1000) {
                    liberationHistory = liberationHistory.slice(-1000);
                }
                
                localStorage.setItem('slot_liberation_history', JSON.stringify(liberationHistory));
                
                return logEntry;
            }

            renderNotes() {
                // Render notes for each period
                this.renderNotesForPeriod('dia', this.voiceWallDia);
                this.renderNotesForPeriod('semana', this.voiceWallSemana);
                this.renderNotesForPeriod('mes', this.voiceWallMes);
            }

            renderNotesForPeriod(period, container) {
                container.innerHTML = '';
                
                const slots = this.getFilteredNotesByPeriod(period);
                
                slots.forEach((slot, index) => {
                    const postElement = document.createElement('div');
                    
                    if (slot.isEmpty) {
                        // Render empty slot with GRAFITER watermark
                        postElement.className = 'voice-post empty-slot';
                        postElement.dataset.slotId = slot.id;
                        postElement.dataset.slotNumber = slot.slotNumber;
                        postElement.innerHTML = `
                            <div class="grafiter-watermark">
                                GRAFITER
                            </div>
                        `;
                    } else {
                        // Render actual note
                        const note = slot;
                        postElement.className = 'voice-post';
                        postElement.dataset.noteId = note.id;
                        postElement.dataset.slotNumber = note.slotNumber;
                        postElement.dataset.userId = note.userID;

                        // Log slot occupation if this is a new note
                        if (note.slotNumber && !note.logged) {
                            this.logSlotOccupation(note.slotNumber, note);
                            note.logged = true; // Prevent duplicate logging
                        }

                        const country = note.country || 'ES';
                        const now = new Date();
                        const expirationDate = new Date(note.expirationDate);
                        const timeLeft = expirationDate - now;
                        
                        // Calculate time remaining
                        const hoursLeft = Math.floor(timeLeft / (1000 * 60 * 60));
                        const daysLeft = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                        
                        let timeLeftText = '';
                        if (timeLeft > 0) {
                            if (daysLeft > 0) {
                                timeLeftText = `${daysLeft}d restantes`;
                            } else if (hoursLeft > 0) {
                                timeLeftText = `${hoursLeft}h restantes`;
                            } else {
                                timeLeftText = 'Expira pronto';
                            }
                        }
                        
                        const formattedDate = note.timestamp.toLocaleDateString('es-ES', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric'
                        });
                        
                        const formattedTime = note.timestamp.toLocaleTimeString('es-ES', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });

                        const contentTypeIcon = this.getContentTypeIcon(note.type);
                        const contentHtml = this.generateNoteContent(note, index);

                        postElement.innerHTML = `
                            <div class="post-header">
                                <div class="user-avatar">${contentTypeIcon}</div>
                                <div class="post-user-info">
                                    <div class="post-username">Usuario ${country}</div>
                                    <div class="post-timestamp">${formattedDate} ‚Ä¢ ${formattedTime}</div>
                                </div>
                                <div class="post-controls">
                                    <div class="time-left">${timeLeftText}</div>
                                    <button class="cancel-button" data-note-id="${note.id}" title="Cancelar publicaci√≥n">‚ùå</button>
                                </div>
                            </div>
                            
                            ${contentHtml}
                            
                            <div class="post-actions">
                                <div class="play-control">
                                    <button class="play-button">${note.audioUrl ? '‚ñ∂' : 'üîí'}</button>
                                    <div class="wave-indicator">
                                        <div class="wave-bar"></div>
                                        <div class="wave-bar"></div>
                                        <div class="wave-bar"></div>
                                        <div class="wave-bar"></div>
                                        <div class="wave-bar"></div>
                                    </div>
                                    ${!note.audioUrl ? '<span class="unavailable-text">Audio no disponible</span>' : ''}
                                </div>
                            </div>
                        `;
                        
                        // Add event listeners
                        const playButton = postElement.querySelector('.play-button');
                        if (playButton) {
                            playButton.addEventListener('click', (e) => {
                                e.stopPropagation();
                                this.playNote(note, postElement);
                            });
                        }

                        const cancelButton = postElement.querySelector('.cancel-button');
                        if (cancelButton) {
                            cancelButton.addEventListener('click', (e) => {
                                e.stopPropagation();
                                this.cancelPublication(note.id);
                            });
                        }
                    }
                    
                    container.appendChild(postElement);
                });
            }

            getContentTypeIcon(type) {
                const icons = {
                    'audio_upload': 'üéµ',
                    'image': 'üñºÔ∏è', 
                    'text': 'üìù',
                    'url': 'üîó',
                    'voice_recording': 'üé§'
                };
                return icons[type] || 'üé§';
            }

            generateNoteContent(note, index) {
                switch (note.type) {
                    case 'text':
                        return `
                            <div class="post-content">
                                <div class="post-title">${note.title || 'Nota de texto'}</div>
                                <div class="post-description">${note.content || 'Contenido de texto'}</div>
                            </div>
                        `;
                    
                    case 'url':
                        return `
                            <div class="post-content">
                                <div class="post-title">${note.title || 'Enlace compartido'}</div>
                                <div class="post-url-preview">${note.url || ''}</div>
                                ${note.description ? `<div class="post-description">${note.description}</div>` : ''}
                            </div>
                        `;
                    
                    default:
                        const country = note.country || 'ES';
                        const formattedDate = note.timestamp.toLocaleDateString('es-ES', {
                            year: 'numeric',
                            month: 'short',
                            day: 'numeric'
                        });
                        const formattedTime = note.timestamp.toLocaleTimeString('es-ES', {
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        
                        return `
                            <div class="post-content">
                                <div class="post-title">Nota de Voz ${country} #${index + 1}</div>
                                <div class="post-description">Grabaci√≥n desde VoiceBox ‚Ä¢ ${formattedDate} ${formattedTime}</div>
                            </div>
                        `;
                }
            }

            // Cancel a publication and free up the slot
            cancelPublication(noteId) {
                if (confirm('¬øEst√°s seguro de que quieres cancelar esta publicaci√≥n? Esta acci√≥n no se puede deshacer.')) {
                    // Mark note as cancelled
                    const noteIndex = this.notes.findIndex(note => note.id == noteId);
                    if (noteIndex !== -1) {
                        const note = this.notes[noteIndex];
                        
                        // Log slot liberation before cancelling
                        if (note.slotNumber) {
                            this.logSlotLiberation(note.slotNumber, 'cancelled');
                        }
                        
                        this.notes[noteIndex].cancelled = true;
                        this.saveNotes();
                        this.renderNotes();
                        
                        console.log(`Publication ${noteId} cancelled and slot freed`);
                        
                        // Show success message
                        this.showMessage('Publicaci√≥n cancelada. El espacio est√° ahora disponible para otros usuarios.', 'success');
                    }
                }
            }

            showMessage(text, type = 'info') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.style.cssText = `
                    position: fixed;
                    top: 100px;
                    right: 20px;
                    background: ${type === 'success' ? 'rgba(30, 215, 96, 0.9)' : 'rgba(255, 165, 0, 0.9)'};
                    color: white;
                    padding: 1rem 2rem;
                    border-radius: 8px;
                    z-index: 1000;
                    animation: slideInRight 0.3s ease;
                `;
                messageDiv.textContent = text;
                
                document.body.appendChild(messageDiv);
                
                setTimeout(() => {
                    messageDiv.remove();
                }, 4000);
            }

            playNote(note, postElement) {
                const playButton = postElement.querySelector('.play-button');
                
                // Si no hay audioUrl, mostrar mensaje
                if (!note.audioUrl) {
                    playButton.textContent = '‚ùå';
                    setTimeout(() => {
                        playButton.textContent = 'üîí';
                    }, 1000);
                    alert('Esta grabaci√≥n ya no est√° disponible. Solo las grabaciones de la sesi√≥n actual pueden reproducirse.');
                    return;
                }

                // Stop any currently playing audio
                document.querySelectorAll('.voice-post.playing').forEach(el => {
                    el.classList.remove('playing');
                    el.querySelector('.play-button').textContent = '‚ñ∂';
                    el.querySelector('.play-button').classList.remove('playing');
                });

                const audio = new Audio(note.audioUrl);

                postElement.classList.add('playing');
                playButton.classList.add('playing');
                playButton.textContent = '‚è∏Ô∏è';
                
                audio.play();
                
                audio.onended = () => {
                    postElement.classList.remove('playing');
                    playButton.classList.remove('playing');
                    playButton.textContent = '‚ñ∂';
                };

                // Handle pause functionality
                playButton.onclick = (e) => {
                    e.stopPropagation();
                    if (audio.paused) {
                        audio.play();
                        playButton.textContent = '‚è∏Ô∏è';
                        postElement.classList.add('playing');
                        playButton.classList.add('playing');
                    } else {
                        audio.pause();
                        playButton.textContent = '‚ñ∂';
                        postElement.classList.remove('playing');
                        playButton.classList.remove('playing');
                    }
                };
            }

            loadNotes() {
                try {
                    const savedNotes = localStorage.getItem('voiceNotes_es');
                    if (savedNotes) {
                        const noteMetadata = JSON.parse(savedNotes);
                        this.notes = noteMetadata.map(meta => {
                            const note = {
                                ...meta,
                                timestamp: new Date(meta.timestamp),
                                audioUrl: null // No podemos recuperar el audio guardado
                            };
                            
                            // Calculate expiration date if not present
                            if (!note.expirationDate) {
                                note.expirationDate = this.calculateExpirationDate(
                                    note.publishPeriod || 'day', 
                                    note.timestamp
                                );
                            } else {
                                note.expirationDate = new Date(note.expirationDate);
                            }
                            
                            // Generate userID if not present
                            if (!note.userID) {
                                note.userID = this.generateUserID();
                            }
                            
                            return note;
                        });
                        console.log('Publicaciones espa√±olas cargadas:', this.notes.length);
                    } else {
                        this.notes = [];
                    }
                } catch (error) {
                    console.error('Error cargando publicaciones:', error);
                    this.notes = [];
                }
                this.renderNotes();
            }

            // Clear demo data from localStorage to show empty GRAFITER slots
            clearDemoData() {
                localStorage.removeItem('voiceNotes_es');
                console.log('üßπ Datos demo eliminados - mostrando slots GRAFITER vac√≠os');
            }

            saveNotes() {
                const noteMetadata = this.notes.map(note => ({
                    id: note.id,
                    timestamp: note.timestamp,
                    language: note.language,
                    country: note.country || 'ES'
                }));
                localStorage.setItem('voiceNotes_es', JSON.stringify(noteMetadata));
                console.log('Publicaciones espa√±olas guardadas:', noteMetadata.length);
            }

        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceWallApp();
        });
    </script>
