<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAFITER - English</title>
    <link rel="icon" href="../grafiter.png">
    <link rel="apple-touch-icon" href="../grafiter.png">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/salon.css">
</head>
<body>
    <!-- Nebula background -->
    <div class="nebula-background"></div>
    
    <!-- Animated glow overlays -->
    <div class="glow-overlay">
        <div class="glow-sphere"></div>
        <div class="glow-sphere"></div>
        <div class="glow-sphere"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <h1><a href="/" style="text-decoration: none; color: inherit;">GRAFITER</a></h1>
        
        <!-- Language selector -->
        <div class="language-selector">
            <div class="language-more-wrapper">
                <button class="language-more" id="language-more">+</button>
                <div class="language-dropdown" id="language-dropdown">
                    <a href="es.html" class="language-option">ðŸ‡ªðŸ‡¸</a>
                    <div class="lang-divider"></div>
                    <a href="us.html" class="language-option active">ðŸ‡ºðŸ‡¸</a>
                    <div class="lang-divider"></div>
                    <a href="it.html" class="language-option">ðŸ‡®ðŸ‡¹</a>
                </div>
            </div>
        </div>
        
        <div class="header-buttons">
            <button class="header-button active" data-period="dia">Day</button>
            <button class="header-button" data-period="semana">Week</button>
            <button class="header-button" data-period="mes">Month</button>
        </div>
    </header>

    <!-- Main content -->
    <main class="main-content">
        <!-- Day Section -->
        <section class="period-section">
            <h2 class="period-title">TODAY</h2>
            <div id="voice-wall-dia" class="voice-posts">
                <!-- Today's posts will appear here -->
            </div>
        </section>

        <!-- Week Section -->
        <section class="period-section">
            <h2 class="period-title">WEEK</h2>
            <div id="voice-wall-semana" class="voice-posts">
                <!-- This week's posts will appear here -->
            </div>
        </section>

        <!-- Month Section -->
        <section class="period-section">
            <h2 class="period-title">MONTH</h2>
            <div id="voice-wall-mes" class="voice-posts">
                <!-- This month's posts will appear here -->
            </div>
        </section>

        <div id="empty-state" style="display: none;">
            <p>No English posts yet. Recordings from voicebox will appear here.</p>
        </div>

    </main>

    <script src="../assets/js/salon-base.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Dropdown salones
            const moreBtn = document.getElementById('language-more');
            const dropdown = document.getElementById('language-dropdown');
            moreBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdown.classList.toggle('show');
                moreBtn.style.transform = dropdown.classList.contains('show')
                    ? 'rotate(45deg)' : '';
            });
            document.addEventListener('click', () => {
                dropdown.classList.remove('show');
                moreBtn.style.transform = '';
            });

            new VoiceWallApp({
                lang: 'us',
                storageKey: 'voiceNotes_us',
                locale: 'en-US',
                country: 'US',
                slotPrefix: 'us',
                strings: {
                    userLabel: 'User',
                    voiceNote: 'Voice Note',
                    recording: 'Recording',
                    textNote: 'Text note',
                    textContent: 'Text content',
                    sharedLink: 'Shared link',
                    audioUnavailable: 'Audio unavailable',
                    audioNotAvailableAlert: 'This recording is no longer available. Only recordings from the current session can be played.',
                    cancelConfirm: 'Are you sure you want to cancel this publication? This action cannot be undone.',
                    cancelSuccess: 'Publication cancelled. The space is now available for other users.',
                    daysRemaining: 'd remaining',
                    hoursRemaining: 'h remaining',
                    expiresSoon: 'Expires soon',
                    expired: 'Expired'
                }
            });
        });
    </script>
</body>
</html>
