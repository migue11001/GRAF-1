<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceBox - Teleprompter</title>
    <link rel="icon" href="../grafiter.png">
    <link rel="apple-touch-icon" href="../grafiter.png">
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/teleprompter.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .teleprompter-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #teleprompter-panel {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #teleprompter-controls nav button {
            background-color: rgba(255, 215, 0, 0.5);
            border-radius: 8px;
            padding: 6px 14px;
            min-height: 36px;
            color: white;
            font-size: 0.85rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 4px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        #teleprompter-controls nav button:hover {
            background-color: rgba(255, 215, 0, 0.7);
        }
        #teleprompter-controls nav button svg {
            fill: white;
            width: 24px;
            height: 24px;
        }

        /* Alignment buttons */
        .align-btns {
            display: flex;
            gap: 4px;
        }
        #teleprompter-controls nav button.align-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            width: 36px;
            height: 32px;
            min-height: unset;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s, border-color 0.2s;
            padding: 0;
            margin: 0;
        }
        #teleprompter-controls nav button.align-btn svg {
            fill: white;
            width: 18px;
            height: 18px;
        }
        #teleprompter-controls nav button.align-btn:hover {
            background-color: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }
        #teleprompter-controls nav button.align-btn.active {
            background-color: rgba(255, 255, 255, 0.55);
            border-color: rgba(255, 255, 255, 0.9);
        }

        /* Publish Modal Styles */
        .publish-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 2500;
            backdrop-filter: blur(5px);
        }
        .publish-modal-content {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
            text-align: left;
            border: 1px solid rgba(255, 215, 0, 0.5);
            width: 90%;
            max-width: 500px;
        }
        .publish-modal-content h3 {
            margin-top: 0;
            color: #fff;
            text-align: center;
        }
        .publish-form-group {
            margin-bottom: 1.5rem;
        }
        .publish-form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
        }
        .publish-form-group input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
        }
        .period-options, .lang-options {
            display: flex;
            gap: 0.5rem;
        }
        .period-options button, .lang-options button {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: transparent;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .period-options button.active, .lang-options button.active {
            background-color: rgba(255, 215, 0, 0.5);
            border-color: rgba(255, 215, 0, 0.7);
        }
        .publish-modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }
        .publish-action-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            border: none;
            transition: background-color 0.3s ease;
        }
        #publish-confirm-btn {
            background-color: rgba(255, 215, 0, 0.6);
            color: white;
        }
        #publish-confirm-btn:hover {
            background-color: rgba(255, 215, 0, 0.8);
        }
        #publish-cancel-btn {
            background-color: rgba(255, 255, 255, 0.1);
            color: #ccc;
        }
        #publish-cancel-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .pub-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        .pub-item-info {
            flex: 1;
            min-width: 0;
        }
        .pub-item-title {
            font-size: 0.85rem;
            font-weight: bold;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .pub-item-code {
            font-size: 0.7rem;
            color: rgba(255, 215, 0, 0.8);
            font-family: monospace;
            margin-top: 0.15rem;
        }
        .pub-item-salon {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 0.1rem;
        }
        .pub-item-delete {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.3rem;
            margin-left: 0.5rem;
            transition: transform 0.2s;
        }
        .pub-item-delete:hover {
            transform: scale(1.2);
        }

        /* Responsive - Tablets */
        @media (max-width: 768px) {
            .publish-modal-content {
                padding: 1.5rem;
                width: 95%;
            }

            .period-options, .lang-options {
                flex-wrap: wrap;
            }

            .period-options button, .lang-options button {
                padding: 0.6rem;
                font-size: 0.85rem;
            }

            #teleprompter-controls nav button {
                padding: 4px 10px;
                min-height: 32px;
                font-size: 0.8rem;
                margin: 0 2px;
            }
        }

        /* Responsive - Mobile */
        @media (max-width: 480px) {
            .publish-modal-content {
                padding: 1rem;
                width: 96%;
                max-width: none;
                border-radius: 8px;
            }

            .publish-modal-content h3 {
                font-size: 1rem;
                margin-bottom: 0.75rem;
            }

            .publish-form-group {
                margin-bottom: 1rem;
            }

            .publish-form-group label {
                font-size: 0.8rem;
                margin-bottom: 0.3rem;
            }

            .publish-form-group input {
                padding: 0.5rem;
                font-size: 0.85rem;
            }

            .period-options, .lang-options {
                gap: 0.3rem;
                flex-wrap: wrap;
            }

            .period-options button, .lang-options button {
                padding: 0.5rem 0.3rem;
                font-size: 0.75rem;
                flex: 1 1 auto;
                min-width: 0;
            }

            .publish-modal-actions {
                margin-top: 1rem;
                gap: 0.5rem;
            }

            .publish-action-btn {
                padding: 0.6rem 1rem;
                font-size: 0.85rem;
            }

            #teleprompter-controls nav button {
                padding: 3px 6px;
                min-height: 28px;
                font-size: 0.65rem;
                margin: 0 1px;
                border-radius: 6px;
            }

            #teleprompter-controls nav button svg {
                width: 18px;
                height: 18px;
            }

            .pub-item {
                padding: 0.5rem;
            }

            .pub-item-title {
                font-size: 0.75rem;
            }

            .pub-item-code {
                font-size: 0.6rem;
            }

            .pub-item-salon {
                font-size: 0.55rem;
            }

            .pub-item-delete {
                font-size: 1rem;
                padding: 0.2rem;
            }
        }
    </style>
</head>
<body>

    <!-- Publish Modal -->
    <div id="publish-modal" class="publish-modal">
        <div class="publish-modal-content">
            <h3>Crear Publicaci√≥n</h3>
            
            <div class="publish-form-group">
                <label for="publish-title">T√≠tulo de la Tarjeta</label>
                <input type="text" id="publish-title" placeholder="Ej: Reflexiones sobre IA">

            <div class="publish-form-group">

                    <label for="publish-cover-image" style="padding: 0.5rem 1rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 0.5rem; color: white; font-size: 0.85rem; cursor: pointer;">Subir imagen</label>
                    <input type="file" id="publish-cover-image" accept="image/*" style="display: none;">

            <div class="publish-form-group">
                <label>Sal√≥n de Destino</label>

                    <button data-lang="es" class="active">üá™üá∏ Espa√±ol</button>
                    <button data-lang="it">üáÆüáπ Italiano</button>
                    <button data-lang="us">üá∫üá∏ Ingl√©s</button>
                </div>
            </div>

            <div class="publish-modal-actions">
                <button id="publish-cancel-btn" class="publish-action-btn">Cancelar</button>
                <button id="publish-confirm-btn" class="publish-action-btn">Confirmar y Publicar</button>
            </div>
        </div>
    </div>

    <!-- Publications Modal -->
    <div id="pubs-modal" class="publish-modal">
        <div class="publish-modal-content">
            <h3>Mis Publicaciones</h3>
            <div id="pubs-list" style="max-height: 50vh; overflow-y: auto;"></div>
            <div id="pubs-empty" style="text-align: center; color: rgba(255,255,255,0.4); padding: 2rem 0; display: none;">No tienes publicaciones activas</div>
            <div class="publish-modal-actions">
                <button id="pubs-close-btn" class="publish-action-btn">Cerrar</button>
            </div>
        </div>
    </div>

    <div class="teleprompter-container">
        <!-- Teleprompter Panel -->
        <div id="teleprompter-panel" class="teleprompter-panel show">

            <button class="close-btn" id="teleprompter-close-btn" style="display: none;">&times;</button>
            
            <div id="teleprompter-display">
                <div id="scroll-spacer" style="height: 1rem;"></div>
                <div id="image-wrapper-for-scroll" style="display: none; text-align: center; padding: 10px; background-color: rgba(255, 215, 0, 0.5); border-radius: 8px; margin: 0 5% 1rem 5%;">
                    <img id="bg-image-layer" src="" alt="" style="height: 40vh; width: auto; max-width: 100%; object-fit: contain; border-radius: 4px;">
                </div>
                <div id="teleprompter-text-content"></div>
                <div id="laser-cursor" class="laser-cursor"></div>
            </div>

            <div id="teleprompter-controls">
                <nav>
                    <button id="exit-btn">Salir</button>
                    <button id="publish-btn">Publicar</button>
                    <button id="pubs-btn">Publicaciones</button>
                    <button id="background-btn">Background</button>
                    <button id="teleprompter-play-btn" class="tp-ctrl-btn" title="Play">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 40 40"><path d="M13.333 31.583V8.25l18.334 11.667Zm2.792-11.666Zm0 6.625L26.5 19.917l-10.375-6.625Z"></path></svg>
                    </button>
                    <button id="teleprompter-pause-btn" class="tp-ctrl-btn" title="Pause" style="display:none;">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 40 40"><path d="M23.458 31.667V8.333H30v23.334Zm-13.458 0V8.333h6.542v23.334Z"></path></svg>
                    </button>
                    <button id="teleprompter-stop-btn" class="tp-ctrl-btn" title="Stop" style="display:none;">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 40 40"><path d="M10 10h20v20H10z"></path></svg>
                    </button>
                    <div class="drawer" id="teleprompter-drawer">
                        <!-- Background Selector -->
                        <div class="bg-selector-wrapper">
                            <div class="bg-mode-tabs">
                                <button class="bg-tab active" data-bg-mode="color">Color S√≥lido</button>
                                <button class="bg-tab" data-bg-mode="gradient">Degradado</button>
                                <button class="bg-tab" data-bg-mode="image">Imagen</button>
                            </div>

                            <!-- Panel: Color S√≥lido -->
                            <div class="bg-panel active" id="bg-panel-color">
                                <input type="color" id="teleprompter-bg-color" value="#000000">
                                <div class="disable-select">Background color</div>
                            </div>

                            <!-- Panel: Degradado -->
                            <div class="bg-panel" id="bg-panel-gradient">
                                <div class="gradient-presets-grid">
                                    <button class="gradient-preset" data-gradient="linear-gradient(135deg, #f97316, #ec4899)" title="Sunset"></button>
                                    <button class="gradient-preset" data-gradient="linear-gradient(135deg, #2563eb, #06b6d4)" title="Ocean"></button>
                                    <button class="gradient-preset" data-gradient="linear-gradient(135deg, #14532d, #4ade80)" title="Forest"></button>
                                    <button class="gradient-preset" data-gradient="linear-gradient(135deg, #7c3aed, #3b82f6)" title="Purple Haze"></button>
                                    <button class="gradient-preset" data-gradient="linear-gradient(135deg, #dc2626, #f97316)" title="Fire"></button>
                                    <button class="gradient-preset" data-gradient="linear-gradient(135deg, #000000, #1e3a5f)" title="Night"></button>
                                    <button class="gradient-preset" data-gradient="linear-gradient(135deg, #b8860b, #fde047)" title="Gold"></button>
                                    <button class="gradient-preset" data-gradient="linear-gradient(135deg, #374151, #9ca3af)" title="Monochrome"></button>
                                </div>
                                <div class="gradient-custom">
                                    <div class="gradient-custom-row">
                                        <label class="disable-select">Color 1</label>
                                        <input type="color" id="gradient-color1" value="#000000">
                                    </div>
                                    <div class="gradient-custom-row">
                                        <label class="disable-select">Color 2</label>
                                        <input type="color" id="gradient-color2" value="#1e3a5f">
                                    </div>
                                    <div class="gradient-custom-row">
                                        <label class="disable-select">√Ångulo: <span id="gradient-angle-display">135</span>¬∞</label>
                                        <input type="range" id="gradient-angle" min="0" max="360" value="135" step="1">
                                    </div>
                                    <button class="gradient-apply-btn" id="gradient-apply-custom">Aplicar degradado</button>
                                </div>
                            </div>

                            <!-- Panel: Imagen -->
                            <div class="bg-panel" id="bg-panel-image">
                                <label class="image-upload-btn" for="teleprompter-bg-image">Subir imagen</label>
                                <input type="file" id="teleprompter-bg-image" accept="image/*" style="display:none;">
                                <div class="image-preview-container">
                                    <img id="bg-image-preview" src="" alt="" style="display:none;">
                                    <span class="disable-select" id="bg-image-placeholder">Sin imagen</span>
                                </div>
                                <div class="image-fit-options">
                                    <label class="disable-select">Ajuste:</label>
                                    <select id="bg-image-fit">
                                        <option value="cover" selected>Cover</option>
                                        <option value="contain">Contain</option>
                                        <option value="stretch">Stretch</option>
                                    </select>
                                </div>
                                <div class="image-opacity-row">
                                    <label class="disable-select">Opacidad: <span id="bg-image-opacity-display">50</span>%</label>
                                    <input type="range" id="bg-image-opacity" min="0" max="100" value="50" step="1">
                                </div>
                            </div>
                        </div>
                        <div>
                            <input type="color" id="teleprompter-text-color" value="#ffffff">
                            <div class="disable-select">Text color</div>
                        </div>
                        <div>
                            <input id="teleprompter-text-size" type="range" min="30" max="180" value="58" step="1">
                            <div class="disable-select">Text size: <span id="teleprompter-text-size-display">58</span>px</div>
                        </div>
                        <div>
                            <div class="align-btns" id="align-btns">
                                <button class="align-btn active" data-align="left" title="Izquierda">
                                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M3 5h18v2H3V5zm0 4h12v2H3V9zm0 4h18v2H3v-2zm0 4h12v2H3v-2z"/></svg>
                                </button>
                                <button class="align-btn" data-align="center" title="Centrar">
                                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M3 5h18v2H3V5zm3 4h12v2H6V9zm-3 4h18v2H3v-2zm3 4h12v2H6v-2z"/></svg>
                                </button>
                                <button class="align-btn" data-align="right" title="Derecha">
                                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M3 5h18v2H3V5zm6 4h12v2H9V9zm-6 4h18v2H3v-2zm6 4h12v2H9v-2z"/></svg>
                                </button>
                                <button class="align-btn" data-align="justify" title="Justificar">
                                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M3 5h18v2H3V5zm0 4h18v2H3V9zm0 4h18v2H3v-2zm0 4h18v2H3v-2z"/></svg>
                                </button>
                            </div>
                            <div class="disable-select">Alineaci√≥n</div>
                        </div>
                        <div>
                            <input id="teleprompter-speed" type="range" min="1" max="50" value="10" step="1">
                            <div class="disable-select">Speed: <span id="teleprompter-speed-display">10</span></div>
                        </div>
                        <div>
                            <label class="audio-nav-btn" for="audio-file-input" style="display:block;width:100%;padding:0.5rem;border:none;border-radius:8px;font-size:0.9rem;font-weight:bold;color:white;cursor:pointer;text-align:center;box-sizing:border-box;">Audio</label>
                            <input type="file" id="audio-file-input" accept="audio/*" style="display:none;">
                            <div id="audio-loaded-info" style="display:none;">
                                <audio id="audio-player" controls style="width:100%;margin-top:0.5rem;"></audio>
                                <button class="audio-remove-btn" id="audio-remove-btn" style="width:100%;margin-top:0.4rem;padding:4px 8px;background:#444;color:#ccc;border:none;border-radius:4px;font-size:0.75rem;cursor:pointer;">Eliminar audio</button>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>

            <div id="teleprompter-script-editor">
                <textarea id="teleprompter-script" placeholder="Pega tu guion aqu√≠..."></textarea>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://ejercicios-de-prueba-production.up.railway.app';

        class Teleprompter {
            constructor(app) {
                this.app = app;
                this.panel = document.getElementById('teleprompter-panel');
                this.display = document.getElementById('teleprompter-display');
                this.laserCursor = document.getElementById('laser-cursor');
                this.bgImageLayer = document.getElementById('bg-image-layer');
                this.textContent = document.getElementById('teleprompter-text-content');
                this.scriptEditor = document.getElementById('teleprompter-script-editor');
                this.script = document.getElementById('teleprompter-script');
                this.controls = document.getElementById('teleprompter-controls');
                this.playBtn = document.getElementById('teleprompter-play-btn');
                this.pauseBtn = document.getElementById('teleprompter-pause-btn');
                this.stopBtn = document.getElementById('teleprompter-stop-btn');
                this.drawer = document.getElementById('teleprompter-drawer');
                this.bgColorPicker = document.getElementById('teleprompter-bg-color');
                this.textColorPicker = document.getElementById('teleprompter-text-color');
                this.textSizeSlider = document.getElementById('teleprompter-text-size');
                this.textSizeDisplay = document.getElementById('teleprompter-text-size-display');
                this.alignBtns = document.querySelectorAll('.align-btn');
                this.currentAlign = 'left';
                this.speedSlider = document.getElementById('teleprompter-speed');
                this.speedDisplay = document.getElementById('teleprompter-speed-display');

                // Background selector elements
                this.bgTabs = document.querySelectorAll('.bg-tab');
                this.bgPanels = document.querySelectorAll('.bg-panel');
                this.gradientPresets = document.querySelectorAll('.gradient-preset');
                this.gradientColor1 = document.getElementById('gradient-color1');
                this.gradientColor2 = document.getElementById('gradient-color2');
                this.gradientAngle = document.getElementById('gradient-angle');
                this.gradientAngleDisplay = document.getElementById('gradient-angle-display');
                this.gradientApplyBtn = document.getElementById('gradient-apply-custom');
                this.bgImageInput = document.getElementById('teleprompter-bg-image');
                this.bgImagePreview = document.getElementById('bg-image-preview');
                this.bgImagePlaceholder = document.getElementById('bg-image-placeholder');
                this.bgImageFit = document.getElementById('bg-image-fit');
                this.bgImageOpacity = document.getElementById('bg-image-opacity');
                this.bgImageOpacityDisplay = document.getElementById('bg-image-opacity-display');

                this.imageWrapperForScroll = document.getElementById('image-wrapper-for-scroll');

                this.audioFileInput = document.getElementById('audio-file-input');
                this.audioPlayer = document.getElementById('audio-player');
                this.audioLoadedInfo = document.getElementById('audio-loaded-info');
                this.audioRemoveBtn = document.getElementById('audio-remove-btn');

                // Publish Modal Elements
                this.publishModal = document.getElementById('publish-modal');
                this.publishBtn = document.getElementById('publish-btn');
                this.publishConfirmBtn = document.getElementById('publish-confirm-btn');
                this.publishCancelBtn = document.getElementById('publish-cancel-btn');
                this.publishTitleInput = document.getElementById('publish-title');
                this.langOptions = document.querySelector('.lang-options');
                this.publishCoverInput = document.getElementById('publish-cover-image');
                this.publishCoverName = document.getElementById('publish-cover-name');
                this.coverImageData = null;

                // Publications Modal Elements
                this.pubsModal = document.getElementById('pubs-modal');
                this.pubsBtn = document.getElementById('pubs-btn');
                this.pubsList = document.getElementById('pubs-list');
                this.pubsEmpty = document.getElementById('pubs-empty');
                this.pubsCloseBtn = document.getElementById('pubs-close-btn');

                this.isPlaying = false;
                this.isDrawerExpanded = false;
                this.audioReady = false;
                this.scrollAccumulator = 0;

                // Background state
                this.bgMode = 'color';
                this.bgImageData = null;
                this.isPreRolling = false;

                this.init();
            }

            init() {
                // Exit ‚Äî cierra sesi√≥n y sale
                document.getElementById('exit-btn').addEventListener('click', () => {
                    localStorage.removeItem('grafiter_token');
                    localStorage.removeItem('grafiter_session');
                    window.location.replace('/');
                });

                // Teleprompter controls
                this.script.addEventListener('input', () => this.updateText());
                this.playBtn.addEventListener('click', () => this.play());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.stopBtn.addEventListener('click', () => this.stop());
                document.getElementById('background-btn').addEventListener('click', () => this.toggleDrawer());

                // Style controls
                this.bgColorPicker.addEventListener('input', () => this.applyBackground());
                this.textColorPicker.addEventListener('input', (e) => this.textContent.style.color = e.target.value);
                this.textSizeSlider.addEventListener('input', (e) => this.updateTextSize(e.target.value));
                this.alignBtns.forEach(btn => btn.addEventListener('click', () => this.updateAlignment(btn.dataset.align)));
                this.speedSlider.addEventListener('input', (e) => this.updateSpeed(e.target.value));

                // Background tabs
                this.bgTabs.forEach(tab => tab.addEventListener('click', () => this.switchBgMode(tab.dataset.bgMode)));
                this.gradientPresets.forEach(preset => {
                    preset.style.background = preset.dataset.gradient;
                    preset.addEventListener('click', () => {
                        this.gradientPresets.forEach(p => p.classList.remove('selected'));
                        preset.classList.add('selected');
                        this.display.style.backgroundImage = preset.dataset.gradient;
                        this.display.style.backgroundColor = 'transparent';
                    });
                });
                this.gradientAngle.addEventListener('input', (e) => this.gradientAngleDisplay.textContent = e.target.value);
                this.gradientApplyBtn.addEventListener('click', () => this.applyCustomGradient());
                this.bgImageInput.addEventListener('change', (e) => this.handleImageUpload(e));
                this.bgImageFit.addEventListener('change', () => this.applyBackground());
                this.bgImageOpacity.parentElement.style.display = 'none';

                // Audio controls
                this.audioFileInput.addEventListener('change', (e) => this.handleAudioFile(e));
                this.audioRemoveBtn.addEventListener('click', () => this.removeAudio());

                // Publish controls
                this.publishBtn.addEventListener('click', () => this.openPublishModal());
                this.publishCancelBtn.addEventListener('click', () => this.closePublishModal());
                this.publishConfirmBtn.addEventListener('click', () => this.handlePublish());

                this.langOptions.addEventListener('click', (e) => this.handleOptionButtons(e, this.langOptions));
                this.publishCoverInput.addEventListener('change', (e) => this.handleCoverImage(e));

                // Publications controls
                this.pubsBtn.addEventListener('click', () => this.openPubsModal());
                this.pubsCloseBtn.addEventListener('click', () => this.closePubsModal());

                // Initial state
                this.updateText();
                this.updateTextSize(this.textSizeSlider.value);
                this.updateAlignment('left');
                this.updateSpeed(this.speedSlider.value);
            }

            handleAudioFile(e) {
                const file = e.target.files[0];
                if (!file) return;
                this.audioPlayer.src = URL.createObjectURL(file);
                this.audioLoadedInfo.style.display = '';
                this.audioReady = true;
                this.speedSlider.min = 5; this.speedSlider.max = 25; this.speedSlider.value = 10;
                this.updateSpeed(this.speedSlider.value);
            }

            removeAudio() {
                this.audioPlayer.pause();
                this.audioPlayer.src = '';
                this.audioLoadedInfo.style.display = 'none';
                this.audioReady = false;
                if (this.audioPlayer) this.audioPlayer.playbackRate = 1.0;
                this.speedSlider.min = 1; this.speedSlider.max = 50; this.speedSlider.value = 10;
                this.updateSpeed(this.speedSlider.value);
            }

            handleOptionButtons(e, container) {
                if (e.target.tagName === 'BUTTON') {
                    const activeButton = container.querySelector('.active');
                    if (activeButton) activeButton.classList.remove('active');
                    e.target.classList.add('active');
                }
            }

            handleCoverImage(e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.onload = () => {
                        // Recorte cuadrado 1:1 centrado
                        const size = Math.min(img.width, img.height);
                        const offsetX = (img.width - size) / 2;
                        const offsetY = (img.height - size) / 2;

                        const canvas = document.createElement('canvas');
                        canvas.width = 400;
                        canvas.height = 400;
                        const ctx = canvas.getContext('2d');

                        ctx.drawImage(img, offsetX, offsetY, size, size, 0, 0, 400, 400);

                        this.coverImageData = canvas.toDataURL('image/jpeg', 0.88);
                        this.publishCoverName.textContent = file.name;
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(file);
            }

            openPublishModal() {
                this.coverImageData = null;
                this.publishCoverInput.value = '';
                this.publishCoverName.textContent = 'Sin imagen - se usar√° el fondo actual';
                if (this.publishModal) this.publishModal.style.display = 'flex';
            }

            closePublishModal() {
                if (this.publishModal) this.publishModal.style.display = 'none';
            }

            openPubsModal() {
                this.renderPubsList();
                if (this.pubsModal) this.pubsModal.style.display = 'flex';
            }

            closePubsModal() {
                if (this.pubsModal) this.pubsModal.style.display = 'none';
            }

            expireSession() {
                localStorage.removeItem('grafiter_token');
                localStorage.removeItem('grafiter_session');
                alert('Tu sesi√≥n expir√≥. Por favor inicia sesi√≥n de nuevo.');
                window.location.href = '/';
            }

            async renderPubsList() {
                const session = JSON.parse(localStorage.getItem('grafiter_session') || '{}');
                if (!session.email) {
                    this.pubsEmpty.style.display = '';
                    return;
                }

                this.pubsList.innerHTML = '<div style="color:#aaa;text-align:center">Cargando...</div>';

                try {
                    const langs = ['es', 'it', 'us'];
                    const langLabel = { es: 'Espa√±ol', it: 'Italiano', us: 'Ingl√©s' };

                    const responses = await Promise.all(
                        langs.map(lang =>
                            fetch(`${BACKEND_URL}/publications/${lang}`)
                                .then(r => r.ok ? r.json() : [])
                        )
                    );

                    // Juntar y filtrar solo las del usuario actual
                    const allPubs = responses.flat().filter(p => p.user_id === session.userId);

                    this.pubsList.innerHTML = '';
                    if (allPubs.length === 0) {
                        this.pubsEmpty.style.display = '';
                        return;
                    }
                    this.pubsEmpty.style.display = 'none';

                    allPubs.forEach(pub => {
                        const item = document.createElement('div');
                        item.className = 'pub-item';
                        item.innerHTML = `
                            <div class="pub-item-info">
                                <div class="pub-item-title">${pub.title || 'Sin t√≠tulo'}</div>
                                <div class="pub-item-code">C√≥digo: ${pub.pub_code || '---'}</div>
                                <div class="pub-item-salon">${langLabel[pub.language] || pub.language}</div>
                            </div>
                            <button class="pub-item-delete" title="Eliminar">üóëÔ∏è</button>
                        `;
                        item.querySelector('.pub-item-delete').addEventListener('click', () => {
                            if (confirm(`¬øEliminar "${pub.title}"?`)) {
                                this.deletePub(pub.id);
                            }
                        });
                        this.pubsList.appendChild(item);
                    });
                } catch (error) {
                    this.pubsList.innerHTML = '';
                    this.pubsEmpty.style.display = '';
                    console.error('Error cargando publicaciones:', error);
                }
            }

            async deletePub(noteId) {
                const token = localStorage.getItem('grafiter_token');
                try {
                    const response = await fetch(`${BACKEND_URL}/publications/${noteId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        this.renderPubsList();
                    } else {
                        alert('No se pudo eliminar la publicaci√≥n.');
                    }
                } catch (error) {
                    alert('Error de conexi√≥n al eliminar.');
                    console.error('Error al eliminar:', error);
                }
            }

            async handlePublish() {
                const title = this.publishTitleInput.value.trim();
                const content = this.script.value.trim();

                if (!title || !content) {
                    alert('Por favor, introduce un t√≠tulo y un guion para publicar.');
                    return;
                }

                const token = localStorage.getItem('grafiter_token');
                if (!token) {
                    alert('Debes iniciar sesi√≥n para publicar.');
                    return;
                }

                const selectedLang = this.langOptions.querySelector('.active').dataset.lang;

                const payload = {
                    title,
                    content,
                    language: selectedLang,
                    cover_image: this.coverImageData || null,
                    style: {
                        bgMode: this.bgMode,
                        bgColor: this.bgColorPicker.value,
                        bgGradient: this.bgMode === 'gradient' ? this.display.style.backgroundImage : null,
                        bgImageData: this.bgMode === 'image' ? this.bgImageData : null,
                        textColor: this.textColorPicker.value,
                        fontSize: this.textSizeSlider.value,
                        textAlign: this.currentAlign,
                        speed: this.speedSlider.value,
                    },
                };

                const confirmBtn = this.publishConfirmBtn;
                confirmBtn.textContent = 'Publicando...';
                confirmBtn.disabled = true;

                try {
                    const response = await fetch(`${BACKEND_URL}/publications`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(payload)
                    });

                    if (response.status === 401) {
                        this.expireSession();
                        return;
                    }

                    const text = await response.text();
                    let data = {};
                    try { data = JSON.parse(text); } catch (_) {}

                    if (!response.ok) {
                        alert(data.error || data.detail || `Error ${response.status}: ${text}`);
                        return;
                    }

                    alert(`¬°Publicado con √©xito en el sal√≥n ${selectedLang.toUpperCase()}!\n\nC√≥digo de publicaci√≥n: ${data.pub_code}`);
                    this.closePublishModal();
                } catch (error) {
                    alert('No se pudo conectar con el servidor.');
                    console.error('Error al publicar:', error);
                } finally {
                    confirmBtn.textContent = 'Confirmar y Publicar';
                    confirmBtn.disabled = false;
                }
            }

            updateText() {
                const lines = this.script.value.split('\n');
                this.textContent.innerHTML = lines
                    .map(line => `<p>${line || '<br>'}</p>`)
                    .join('');
            }

            play() {
                this.applyBackground();
                this.isPlaying = true;
                this.playBtn.style.display = 'none';
                this.pauseBtn.style.display = '';
                this.stopBtn.style.display = '';
                this.scriptEditor.style.display = 'none';
                this.controls.style.bottom = '0';
                this.laserCursor.style.display = 'block';
                
                const displayH = this.display.clientHeight;
                document.getElementById('scroll-spacer').style.height = displayH + 'px';
                this.textContent.style.paddingTop = '0';
                this.textContent.style.paddingBottom = displayH + 'px';
                this.display.style.overflowY = 'hidden';

                this.animFrame = requestAnimationFrame((t) => this.scrollStep(t));

                if (this.audioReady && this.audioPlayer.currentTime < 0.1) {
                    this.isPreRolling = true;
                    this.lastFrameTime = performance.now();
                    setTimeout(() => {
                        if (this.isPlaying) {
                            const maxScroll = this.display.scrollHeight - this.display.clientHeight;
                            if (maxScroll > 0 && this.audioPlayer.duration > 0) {
                                const progress = this.display.scrollTop / maxScroll;
                                const targetTime = progress * this.audioPlayer.duration;
                                if (targetTime < this.audioPlayer.duration) {
                                    this.audioPlayer.currentTime = targetTime;
                                }
                            }
                            this.audioPlayer.play();
                            this.isPreRolling = false;
                        }
                    }, 5000);
                } else if (this.audioReady) {
                    this.audioPlayer.play();
                } else {
                    this.lastFrameTime = performance.now();
                }
            }

            scrollStep(timestamp) {
                if (!this.isPlaying) return;
                const maxScroll = this.display.scrollHeight - this.display.clientHeight;

                if (this.audioReady && this.audioPlayer.duration > 0 && !this.isPreRolling) {
                    const audioProgress = this.audioPlayer.currentTime / this.audioPlayer.duration;
                    this.display.scrollTop = audioProgress * maxScroll;
                    if (this.audioPlayer.ended) { this.stop(); return; }
                } else {
                    const delta = timestamp - this.lastFrameTime;
                    this.lastFrameTime = timestamp;
                    const pxPerSec = parseInt(this.speedSlider.value) * 3;
                    this.scrollAccumulator += pxPerSec * (delta / 1000);
                    const intPx = Math.floor(this.scrollAccumulator);
                    if (intPx > 0) {
                        this.display.scrollTop += intPx;
                        this.scrollAccumulator -= intPx;
                    }
                    if (this.display.scrollTop >= maxScroll) { this.stop(); return; }
                }
                this.animFrame = requestAnimationFrame((t) => this.scrollStep(t));
            }

            pause() {
                this.isPlaying = false;
                this.playBtn.style.display = '';
                this.pauseBtn.style.display = 'none';
                this.stopBtn.style.display = '';
                cancelAnimationFrame(this.animFrame);
                if (this.audioReady) this.audioPlayer.pause();
            }

            stop() {
                this.isPlaying = false;
                this.isPreRolling = false;
                this.scrollAccumulator = 0;
                cancelAnimationFrame(this.animFrame);
                this.display.scrollTop = 0;
                document.getElementById('scroll-spacer').style.height = '1rem';
                this.textContent.style.paddingTop = '0';
                this.textContent.style.paddingBottom = '0';
                this.laserCursor.style.display = 'none';
                this.display.style.overflowY = 'hidden';
                this.scriptEditor.style.display = '';
                this.controls.style.bottom = '200px';
                this.playBtn.style.display = '';
                this.pauseBtn.style.display = 'none';
                this.stopBtn.style.display = 'none';
                if (this.audioReady) {
                    this.audioPlayer.pause();
                    this.audioPlayer.currentTime = 0;
                }
            }

            toggleDrawer() {
                this.isDrawerExpanded = !this.isDrawerExpanded;
                this.drawer.classList.toggle('expanded');
            }

            updateTextSize(size) {
                this.textContent.style.fontSize = `${size}px`;
                this.textSizeDisplay.textContent = size;
            }

            updateAlignment(align) {
                this.currentAlign = align;
                this.textContent.style.textAlign = align;
                this.textContent.style.textAlignLast = align === 'justify' ? 'justify' : '';
                this.alignBtns.forEach(btn => btn.classList.toggle('active', btn.dataset.align === align));
            }

            updateSpeed(speed) {
                if (this.audioReady) {
                    const playbackRate = parseFloat(speed) / 10;
                    this.speedDisplay.textContent = `${playbackRate.toFixed(1)}x`;
                    if (this.audioPlayer) this.audioPlayer.playbackRate = playbackRate;
                } else {
                    this.speedDisplay.textContent = parseInt(speed);
                }
            }

            switchBgMode(mode) {
                this.bgMode = mode;
                this.bgTabs.forEach(t => t.classList.toggle('active', t.dataset.bgMode === mode));
                this.bgPanels.forEach(p => p.classList.remove('active'));
                document.getElementById(`bg-panel-${mode}`).classList.add('active');
                this.applyBackground();
            }

            applyBackground() {
                if (this.bgMode === 'image') {
                    this.display.style.backgroundImage = 'none';
                    this.display.style.backgroundColor = '#000';
                    this.applyImageBackground();
                } else {
                    this.imageWrapperForScroll.style.display = 'none';
                    if (this.bgMode === 'color') {
                        this.display.style.backgroundImage = 'none';
                        this.display.style.backgroundColor = this.bgColorPicker.value;
                    } else if (this.bgMode === 'gradient') {
                        if (!this.display.style.backgroundImage || this.display.style.backgroundImage === 'none') {
                            this.applyCustomGradient();
                        }
                    }
                }
            }

            applyCustomGradient() {
                this.gradientPresets.forEach(p => p.classList.remove('selected'));
                const angle = this.gradientAngle.value;
                const c1 = this.gradientColor1.value;
                const c2 = this.gradientColor2.value;
                this.display.style.backgroundImage = `linear-gradient(${angle}deg, ${c1}, ${c2})`;
                this.display.style.backgroundColor = 'transparent';
            }

            handleImageUpload(e) {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    this.bgImageData = ev.target.result;
                    this.bgImagePreview.src = this.bgImageData;
                    this.bgImagePreview.style.display = 'block';
                    this.bgImagePlaceholder.style.display = 'none';
                    this.applyBackground();
                };
                reader.readAsDataURL(file);
            }

            applyImageBackground() {
                if (!this.bgImageData) {
                    this.imageWrapperForScroll.style.display = 'none';
                    return;
                }
                this.imageWrapperForScroll.style.display = 'block';
                this.bgImageLayer.src = this.bgImageData;
                const fit = this.bgImageFit.value;
                this.bgImageLayer.style.objectFit = (fit === 'stretch') ? 'fill' : fit;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new Teleprompter(null);
        });
    </script>
