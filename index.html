<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu espacio de voces</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <style>
        /* Estilos unicos de index.html */
        .language-flag.active {
            background: linear-gradient(135deg, #FFA500, #FFD700);
            border-color: transparent;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.3);
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 0.5rem;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.75rem;
            padding: 0.5rem;
            display: none;
            flex-direction: column;
            gap: 0.25rem;
            min-width: 120px;
            z-index: 200;
        }

        .language-dropdown.show {
            display: flex;
        }

        .language-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .language-option:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .main-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            padding-top: 6rem;
            transition: margin-left 0.3s ease;
        }

        .main-content.with-sidebar {
            margin-left: 300px;
        }

        .title-section {
            text-align: center;
            margin-bottom: 4rem;
            animation: fade-in 1s ease-out;
        }

        .main-title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #00bfff, #8a2be2, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: clamp(0.875rem, 2vw, 1rem);
            max-width: 32rem;
            margin: 0 auto;
            line-height: 1.6;
        }

        .voice-wall {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 400px;
            margin-bottom: 2rem;
        }

        .voice-bubble {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.3), rgba(255, 215, 0, 0.3));
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: float 6s ease-in-out infinite;
        }

        .voice-bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 165, 0, 0.5);
        }

        .voice-bubble.playing {
            animation: pulse 1s ease-in-out infinite;
        }

        .instructions {
            position: fixed;
            bottom: 8rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            max-width: 20rem;
            padding: 0 1rem;
            animation: fade-in 1s ease-out;
        }

        .instructions p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .instructions .small-text {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.75rem;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .loader {
            width: 2rem;
            height: 2rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-top: 2px solid #00bfff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
                padding-top: 5rem;
            }
            
            .title-section {
                margin-bottom: 2rem;
            }
            
            .voice-wall {
                height: 300px;
            }
        }

        .register-form-section {
            position: fixed;
            left: 0;
            top: 5rem;
            bottom: 0;
            width: 300px;
            z-index: 90;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(10, 10, 15, 0.95), rgba(36, 36, 36, 0.95));
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            animation: slideInLeft 0.3s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .sidebar-logo {
            font-size: 1.2rem;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 1px;
            background: none;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .sidebar-logo:hover {
            color: #ffffff;
            transform: scale(1.05);
            text-shadow: 0 0 15px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.7);
        }

        .sidebar-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }


        .register-form,
        .login-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #FFA500;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-buttons {
            display: flex;
            gap: 1rem;
            justify-content: flex-start;
            margin-top: 2rem;
        }

        .cancel-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 0.5rem;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cancel-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .submit-btn {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #FFA500, #FFD700);
            border: none;
            border-radius: 0.5rem;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 165, 0, 0.4);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">

        <div class="header-buttons">

                <div class="language-dropdown" id="language-dropdown">

            <!-- Voice Wall -->

            <!-- Voice Recorder (Hidden - functionality moved to flag buttons) -->
            <div class="voice-recorder" style="display: none;">
                <button id="record-button" class="record-button">
                    ðŸŽ¤

    <script src="assets/js/auth.js"></script>
    <script>
        class VoiceWallApp {
            constructor() {
                this.notes = [];
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.currentPeriod = 'day';
                
                this.recordButton = document.getElementById('record-button');
                this.statusText = document.getElementById('status-text');
                this.voiceWall = document.getElementById('voice-wall');
                this.instructions = document.getElementById('instructions');
                this.headerButtons = document.querySelectorAll('.header-button');
                this.languageMore = document.getElementById('language-more');
                this.languageDropdown = document.getElementById('language-dropdown');
                this.languageOptions = document.querySelectorAll('.language-option');
                
                this.init();
            }

            init() {
                this.recordButton.addEventListener('click', () => this.toggleRecording());
                this.headerButtons.forEach(button => {
                    button.addEventListener('click', (e) => this.changePeriod(e.target.dataset.period));
                });
                
                // Language selector events
                this.languageMore.addEventListener('click', () => this.toggleLanguageDropdown());
                this.languageOptions.forEach(option => {
                    option.addEventListener('click', (e) => this.selectLanguage(e.currentTarget));
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('.language-selector')) {
                        this.languageDropdown.classList.remove('show');
                    }
                });
                
                this.loadNotes();
                this.updateInstructions();
            }

            changePeriod(period) {
                this.currentPeriod = period;
                
                // Update active button
                this.headerButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelector(`[data-period="${period}"]`).classList.add('active');
                
            }

            toggleLanguageDropdown() {
                this.languageDropdown.classList.toggle('show');
            }


            selectLanguage(optionElement) {
                const lang = optionElement.dataset.lang;
                const url = optionElement.dataset.url;
                
                this.languageDropdown.classList.remove('show');
                
                if (url) {
                    window.location.href = url;
                }
            }

            async toggleRecording() {
                if (!this.isRecording) {
                    await this.startRecording();
                } else {
                    this.stopRecording();
                }
            }

            async startRecording() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];

                    this.mediaRecorder.ondataavailable = (event) => {
                        this.audioChunks.push(event.data);
                    };

                    this.mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                        this.addNote(audioBlob);
                        stream.getTracks().forEach(track => track.stop());
                    };

                    this.mediaRecorder.start();
                    this.isRecording = true;
                    
                    this.recordButton.classList.add('recording');
                    this.recordButton.textContent = 'â¹ï¸';
                    if(this.statusText) this.statusText.textContent = 'Grabando...';
                } catch (error) {
                    console.error('Error accessing microphone:', error);
                    if(this.statusText) this.statusText.textContent = 'Error: No se pudo acceder al micrÃ³fono';
                }
            }

            stopRecording() {
                if (this.mediaRecorder && this.isRecording) {
                    this.mediaRecorder.stop();
                    this.isRecording = false;
                    
                    this.recordButton.classList.remove('recording');
                    this.recordButton.textContent = 'ðŸŽ¤';
                    if(this.statusText) this.statusText.textContent = '';
                }
            }

            addNote(audioBlob) {
                const note = {
                    id: Date.now(),
                    audioUrl: URL.createObjectURL(audioBlob),
                    timestamp: new Date(),
                    x: Math.random() * (this.voiceWall.offsetWidth - 80),
                    y: Math.random() * (this.voiceWall.offsetHeight - 80)
                };

                this.notes.push(note);
                this.saveNotes();
                this.renderNotes();
                this.updateInstructions();

                // Auto-remove after 10 minutes
                setTimeout(() => {
                    this.removeNote(note.id);
                }, 10 * 60 * 1000);
            }

            removeNote(noteId) {
                this.notes = this.notes.filter(note => note.id !== noteId);
                this.saveNotes();
                this.renderNotes();
                this.updateInstructions();
            }

            renderNotes() {
                this.voiceWall.innerHTML = '';
                
                this.notes.forEach(note => {
                    const bubble = document.createElement('div');
                    bubble.className = 'voice-bubble';
                    bubble.style.left = `${note.x}px`;
                    bubble.style.top = `${note.y}px`;
                    bubble.style.animationDelay = `${Math.random() * 2}s`;
                    bubble.innerHTML = 'â–¶ï¸';
                    
                    bubble.addEventListener('click', () => this.playNote(note, bubble));
                    
                    this.voiceWall.appendChild(bubble);
                });
            }

            playNote(note, bubble) {
                const audio = new Audio(note.audioUrl);
                bubble.classList.add('playing');
                bubble.innerHTML = 'ðŸ”Š';
                
                audio.play();
                
                audio.onended = () => {
                    bubble.classList.remove('playing');
                    bubble.innerHTML = 'â–¶ï¸';
                };
            }

            updateInstructions() {
                // Instructions removed as requested
            }

            saveNotes() {
            }

            loadNotes() {
                this.notes = [];
                this.renderNotes();
            }
        }

        // Initialize both apps when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VoiceWallApp();
            new RegistrationForm();
        });
    </script>
